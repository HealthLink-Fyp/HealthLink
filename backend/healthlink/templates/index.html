<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #E5E7EB;
        }
        .container {
            padding: 100px;
            background-color: #F9FAFB;
            max-width: 300px;
            margin: 50px auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
        }
        .status-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #10B981;
            margin-left: 8px;
            margin: 0 auto;

        }
        .status-list {
            border-top: 1px solid #E5E7EB;
            padding-top: 24px;
        }
        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;

        }
        .status-item h4 {
            margin: 5px; 
        }
        .status-item span {
            font-size: 0.875rem;
            color: #10B981;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="status-title">All systems operational</h1>
        </div>
        
        <div class="status-list">
            <div class="status-item">
                <h4>Title</h4>
                <span>{{ api_info.title }}</span>
            </div>
            <div class="status-item">
                <h4>Version</h4>
                <span>{{ api_info.version }}</span>
            </div>
            <div class="status-item">
                <h4>Uptime</h4>
                <span>{{ api_info.uptime }}</span>
            </div>
            <div class="status-item">
                <h4>Authentication</h4>
                <span>{{ api_info.authentication }}</span>
            </div>
            <div class="status-item">
                <h4>Endpoint</h4>
                <span>{{ api_info.endpoint }}</span>
        </div>
            <div class="status-item">
                <h4>Database Connection</h4>
                <span>{{ api_info.db_connection }}</span>
                </div>
      
    </div>
</body>
</html>
