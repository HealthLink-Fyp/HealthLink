site_name: My Docs
theme:
  name: material
  palette:
  - media: '(prefers-color-scheme: light)'
    scheme: light
    primary: teal
    accent: amber
    toggle:
      icon: material/lightbulb
      name: Switch to dark mode
  - media: '(prefers-color-scheme: dark)'
    scheme: slate
    primary: teal
    accent: amber
    toggle:
      icon: material/lightbulb-outline
      name: Switch to light mode
  features:
  - search.suggest
  - search.highlight
  - content.tabs.link
  - navigation.indexes
  - content.tooltips
  - navigation.path
  - content.code.annotate
  - content.code.copy
  - content.code.select
  - navigation.tabs
repo_name: HealthLink-Fyp/HealthLink
repo_url: https://github.com/HealthLink-Fyp/HealthLink
nav:
  - Home: index.md
  - Authentication: api/authentication.md
  - User: api/user.md
  - Appointment: api/appointment.md
  - Doctor: api/doctor.md
  - Patient: api/patient.md