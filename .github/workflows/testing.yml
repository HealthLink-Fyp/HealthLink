name: Django Testing

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v2
        with:
          python-version: 3.11
      - run: python3 -m pip install --upgrade pip
      - run: cd backend
      - run: pip install -r requirements.txt
      - run: python3 manage.py test