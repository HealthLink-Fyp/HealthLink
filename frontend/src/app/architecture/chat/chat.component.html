<div class="container mt-5">
    <h3>Welcome to Room</h3>
    <div class="row">
        <div class="col-lg-4">
            <div class="w-100">
                <div class="mb-3">
                    <label for="textMessage" class="form-label">Enter your message:</label>
                    <input type="text" class="form-control" id="textMessage" [(ngModel)]="newMessage">
                </div>
                <button (click)="sendMessage()" class="btn btn-primary rounded-1">Send</button>
            </div>
        </div>
        <div class="col-lg-8">
            <div id="messages" class="mt-4">
                <div *ngFor="let message of messages" class="alert alert-success alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="removeMessage(message)"></button>
                </div>
            </div>
        </div>
    </div>
</div>
