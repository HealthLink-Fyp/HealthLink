<form [formGroup]="form" (submit)="submit()">
  <h1>Please register</h1>

  <div>
    <label>First Name</label>
    <input
      formControlName="first_name"
      class="form-control"
      placeholder="First Name"
    />
  </div>

  <div>
    <label>Last Name</label>
    <input
      formControlName="last_name"
      class="form-control"
      placeholder="Last Name"
    />
  </div>

  <div class="form-floating">
    <label>Username</label>
    <input
      formControlName="username"
      class="form-control"
      placeholder="Username"
    />
  </div>

  <div class="form-floating">
    <label>Email address</label>
    <input
      formControlName="email"
      type="email"
      placeholder="name@example.com"
    />
  </div>

  <div>
    <label>Password</label>
    <input formControlName="password" type="password" placeholder="Password" />
  </div>

  <div>
    <label>Phone Number</label>
    <input
      formControlName="phone_number"
      type="tel"
      placeholder="Phone number"
    />
  </div>

  <div>
    <label>Address</label>
    <input formControlName="address" type="address" />
  </div>

  <div>
    <label>city</label>
    <input formControlName="city" type="text" />
  </div>

  <div>
    <label>Role</label>
    <input formControlName="role" type="radio" name="role" value="doctor" />
    <label>I am A Doctor!</label>

    <input formControlName="role" type="radio" name="role" value="patient" />
    <label>I am A Patient</label>
  </div>

  <button type="submit">Submit</button>
</form>
