<div   class="container">
    <div class="bounce-in-left">
      <mat-card class="card">
        <mat-card-header>
  
          <mat-card-title>Sign In</mat-card-title>
          <mat-card-title>Welcome to HealthLink360</mat-card-title>
        
        </mat-card-header>
        <br>
        <mat-card-content>
          <form >
         
    
            <mat-form-field>
              <mat-label>Email</mat-label>
              <input matInput type="email" placeholder="Enter your email">
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
    
            <mat-form-field>
              <mat-label>Password</mat-label>
              <input matInput type="password" placeholder="Enter your password">
              <mat-icon matSuffix>password</mat-icon>
            </mat-form-field>
    
            <button mat-raised-button color="primary">Sign In</button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
    </div>
