<div class="container">
  <div class="bounce-in-left">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>Signup</mat-card-title>
        <mat-card-subtitle>Please register</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="form" (submit)="submit()">
          <mat-form-field>
            <mat-label>First Name</mat-label>
            <input matInput formControlName="first_name" placeholder="First Name">
          </mat-form-field>

          <mat-form-field>
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="last_name" placeholder="Last Name">
          </mat-form-field>

          <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" placeholder="Username">
          </mat-form-field>

          <mat-form-field>
            <mat-label>Email address</mat-label>
            <input matInput formControlName="email" type="email" placeholder="name@example.com">
          </mat-form-field>

          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" placeholder="Password">
          </mat-form-field>

          <mat-form-field>
            <mat-label>Phone Number</mat-label>
            <input matInput formControlName="phone_number" type="tel" placeholder="Phone number">
          </mat-form-field>

          <mat-form-field>
            <mat-label>Address</mat-label>
            <input matInput formControlName="address" type="text" placeholder="Address">
          </mat-form-field>

          <mat-form-field>
            <mat-label>City</mat-label>
            <input matInput formControlName="city" type="text" placeholder="City">
          </mat-form-field>

          <mat-radio-group formControlName="role">
            <mat-radio-button value="doctor">I am a Doctor!</mat-radio-button>
            <mat-radio-button value="patient">I am a Patient</mat-radio-button>
          </mat-radio-group>

          <button mat-raised-button color="primary" type="submit">{{ isUpdateMode ? 'Update' : 'Submit' }}</button>
        </form>

        <button *ngIf="isUpdateMode" mat-button (click)="toggleUpdateMode()">Cancel</button>
      </mat-card-content>
    </mat-card>
  </div>
</div>
