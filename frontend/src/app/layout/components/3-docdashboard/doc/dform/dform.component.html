<div class="bounce-in-left">
  <div class="card">
    <form [formGroup]="form" (submit)="submit()">
      <h1>Doctor Form:</h1>

      <div>
        <label>Specialization</label>
        <select formControlName="specialization">
          <option
            *ngFor="let choice of SPECIALIZATION_CHOICES"
            [value]="choice[0]"
          >
            {{ choice[1] }}
          </option>
        </select>
      </div>

      <div>
        <label>Qualification</label>
        <select formControlName="qualification">
          <option
            *ngFor="let choice of QUALIFICATION_CHOICES"
            [value]="choice[0]"
          >
            {{ choice[1] }}
          </option>
        </select>
      </div>

      <div>
        <label>Experience</label>
        <input type="text" formControlName="experience_years" />
      </div>

      <div>
        <label>City</label>
        <input type="text" formControlName="city" />
      </div>

      <div>
        <label>Availability</label>
        <input type="time" formControlName="available_timings" />
      </div>

      <div formGroupName="availability_data">
        <div *ngFor="let day of availableDays">
          <input type="checkbox" [value]="day" (change)="onChange($event)" />
          <label>{{ day }}</label>
        </div>

        <div>
          <label>Start Time</label>
          <input type="time" formControlName="start" />
        </div>

        <div>
          <label>End Time</label>
          <input type="time" formControlName="end" />
        </div>
      </div>

      <div>
        <label>Consultation Fees</label>
        <input type="number" formControlName="consultation_fees" />
      </div>

      <div>
        <label>Summary</label>
        <input type="text" formControlName="summary" />
      </div>

      <div>
        <label>Wait Time</label>
        <input type="number" formControlName="wait_time" />
      </div>

      <button type="submit">{{ isUpdateMode ? "Update" : "Submit" }}</button>
    </form>
    <button (click)="Done()">Already filled</button>

    <button *ngIf="isUpdateMode" (click)="toggleUpdateMode()">Cancel</button>
  </div>
</div>
