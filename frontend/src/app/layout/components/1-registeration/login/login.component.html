<div class="container">
  <div class="bounce-in-left">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>Sign In</mat-card-title>
        <mat-card-subtitle>Welcome to HealthLink360</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="form" (submit)="submit()">
          <mat-form-field appearance="fill">
            <mat-label>Email address</mat-label>
            <input matInput formControlName="email" type="email" placeholder="name@example.com">
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" placeholder="Password">
            <mat-icon matSuffix>password</mat-icon>
          </mat-form-field>

          <div>
            <a routerLink="/forgot">Forgot your password</a>
          </div>

          <button mat-raised-button type="submit" color="primary">Submit</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
