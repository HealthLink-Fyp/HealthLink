<div class="body-container">
    <!-- Include your SVG here -->
    <svg width="400" height="400"  (mouseleave)="hideInfo()">
      <!-- Body image -->
      <image lazyLoad href="	https://img.freepik.com/premium-vector/human-anatomy-full-lenght-front-view-standing-man-underwear-vector-illustration-man-figure-athletic-young-male-body_93083-1144.jpg?w=2000" width="100%" height="100%" />
  
      <!-- Interactive points (red dots) -->
      <circle cx="200" cy="50" r="5" fill="red" (mouseenter)="showInfo('Head')" />
      <circle cx="200" cy="100" r="5" fill="red" (mouseenter)="showInfo('Neck')" />
      <circle cx="170" cy="110" r="5" fill="red" (mouseenter)="showInfo('Chest')" />
      <circle cx="220" cy="130" r="5" fill="red" (mouseenter)="showInfo('Heart')" />
      <circle cx="250" cy="150" r="5" fill="red" (mouseenter)="showInfo('rHand')" />
      <circle cx="150" cy="150" r="5" fill="red" (mouseenter)="showInfo('lHand')" />
      <circle cx="200" cy="180" r="5" fill="red" (mouseenter)="showInfo('chest')" />

      <circle cx="225" cy="280" r="5" fill="red" (mouseenter)="showInfo('rLeg')" />
      <circle cx="180" cy="280" r="5" fill="red" (mouseenter)="showInfo('lLeg')" />
      <!-- Add more circles for other body parts -->
  
      <!-- Additional information display -->
      <text *ngIf="showInfoPanel" x="20" y="380" fill="black">{{ infoText }}</text>
    </svg>
  </div>
