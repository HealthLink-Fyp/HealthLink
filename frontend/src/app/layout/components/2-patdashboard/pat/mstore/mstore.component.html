<!-- search.component.html -->
<div class="container">
  <!-- Left side - City selection -->
  <div class="city">
    <mat-form-field>
      <mat-label><mat-icon>location_on</mat-icon>Select City</mat-label>
      <mat-select [(ngModel)]="selectedCity">
        <mat-option *ngFor="let city of cities" [value]="city">
          {{city}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <!-- Right side - Search input -->

  <div >
  <mat-form-field class="searchBar" appearance="fill">
    <input  matInput type="text" placeholder="Search for medicines..." 
    [matAutocomplete]="auto">
  
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let suggestion of searchSuggestions" [value]="suggestion">
        {{suggestion}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  </div>

<!-- Search button -->
<div class="searchButton">
 <button mat-flat-button color="accent" class="larger-button" (click)="search()">
  <mat-icon >search</mat-icon>
  </button>
</div>

</div>



<mat-paginator [length]="totalResults"
              [pageSize]="10"
              (page)="onPageChange($event)"
              aria-label="Select page">
</mat-paginator>










<div class="card-container">
  <mat-card class="card" *ngFor="let medicine of medicines">
    <div class="card-image-container">
      <img mat-card-image [src]="medicine.image" alt="Medicine Image">
    </div>
    <br>
    <mat-card-header class="card-content">
      <mat-card-title>{{ medicine.name }}</mat-card-title>
      <mat-card-subtitle>{{ medicine.manufacturer }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p><strong>Price:</strong> {{ medicine.price }}</p>
      <p><strong>Pack Details:</strong> {{ medicine.pack_details }}</p>
    </mat-card-content>
    <mat-card-actions>
      <a mat-button color="primary" [href]="medicine.link" target="_blank">Add to Cart</a>
    </mat-card-actions>
  </mat-card>
</div>
