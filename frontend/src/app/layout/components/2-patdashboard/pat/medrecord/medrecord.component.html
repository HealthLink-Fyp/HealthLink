<div>
    <div *ngIf="doctorNotes ?? ''">
    <h2>Doctor Notes: {{ doctorNotes }}</h2>
    </div>

    <button (click)="viewRecords=true">view records</button>
    <button (click)="viewRecords=false">close</button>
    <div *ngIf="viewRecords">
    <img src="{{ pastRecords }}" alt="Past Records" class="image-size">
    </div>
  </div>

  <div class="records-container">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="record_id">
        <th mat-header-cell *matHeaderCellDef> Record ID </th>
        <td mat-cell *matCellDef="let element"> {{ element.record_id }} </td>
      </ng-container>
      <ng-container matColumnDef="doctor_notes">
        <th mat-header-cell *matHeaderCellDef> Doctor Notes </th>
        <td mat-cell *matCellDef="let element"> {{ element.doctor_notes }} </td>
      </ng-container>
      <ng-container matColumnDef="past_records">
        <th mat-header-cell *matHeaderCellDef> Past Records </th>
        <td mat-cell *matCellDef="let element">
          <img src="{{ element.past_records }}" alt="Past Records" class="image-size">
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="['record_id', 'doctor_notes', 'past_records']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['record_id', 'doctor_notes', 'past_records']"></tr>
    </table>
    <mat-paginator [length]="results.length" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" (page)="onPageChange($event)">
    </mat-paginator>
  </div>
