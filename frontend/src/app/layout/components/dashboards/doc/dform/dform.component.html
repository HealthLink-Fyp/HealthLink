<div class="container">
    <div class="bounce-in-left">
      <mat-card class="card">
        <mat-card-header>
          <mat-card-title>Doctor Signup</mat-card-title>
          <mat-card-subtitle>Welcome to HealthLink360</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="form" (submit)="submit()">
            <mat-form-field>
              <mat-label>Select your specialization</mat-label>
              <mat-select formControlName="specialization" placeholder="Please select your specialization">
                <mat-option *ngFor="let choice of SPECIALIZATION_CHOICES" [value]="choice[0]">
                  {{ choice[1] }}
                </mat-option>
              </mat-select>
            </mat-form-field>
  
            <mat-form-field>
              <mat-label>Select your qualification</mat-label>
              <mat-select formControlName="qualification" placeholder="Please select your qualification">
                <mat-option *ngFor="let choice of QUALIFICATION_CHOICES" [value]="choice[0]">
                  {{ choice[1] }}
                </mat-option>
              </mat-select>
            </mat-form-field>
  
            <mat-form-field>
              <mat-label>Experience years</mat-label>
              <input matInput type="number" formControlName="experience_years" placeholder="Please tell your experience years">
            </mat-form-field>
  
            <mat-form-field>
              <mat-label>City</mat-label>
              <input matInput type="text" formControlName="city" placeholder="Please tell your city">
            </mat-form-field>
  
            <mat-form-field>
              <mat-label>Available timings</mat-label>
              <input matInput type="time" formControlName="available_timings" placeholder="Please tell your available timings">
            </mat-form-field>
  
            <div formGroupName="availability_data">
                <mat-label>Available days</mat-label>
                <div *ngFor="let day of availableDays">
                  <mat-checkbox [formControlName]="day">{{ day }}</mat-checkbox>
                </div>
  
              <mat-form-field>
                <mat-label>Available Start Time</mat-label>
                <input matInput type="time" formControlName="start">
              </mat-form-field>
  
              <mat-form-field>
                <mat-label>Available End Time</mat-label>
                <input matInput type="time" formControlName="end">
              </mat-form-field>
            </div>
  
            <mat-form-field>
              <mat-label>Consultation fees</mat-label>
              <input matInput type="number" formControlName="consultation_fees" placeholder="Please tell us your consultation fees">
            </mat-form-field>
  
            <mat-form-field>
              <mat-label>About yourself</mat-label>
              <textarea matInput formControlName="summary" placeholder="Please tell us a little about yourself"></textarea>
            </mat-form-field>
  
            <mat-form-field>
              <mat-label>Wait time</mat-label>
              <input matInput type="number" formControlName="wait_time" placeholder="Please set your wait time">
            </mat-form-field>
  
            <button mat-raised-button color="primary" type="submit">{{ isUpdateMode ? 'Update' : 'Submit' }}</button>
          </form>
  
          <button *ngIf="isUpdateMode" mat-button (click)="toggleUpdateMode()">Cancel</button>
          <button mat-button (click)="Done()">Already filled</button>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
